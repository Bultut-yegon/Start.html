<!DOCTYPE html>
<html lang="en">
<head>
    <h2> Form to submit my comments</h2>
    <style>
        #duo {
        background-color:gray;
        color:Black;
        padding:10px;
        text-align:center;
        }
    </style>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body style="background-color:lightblue">
<h1 id="duo"> My Form</h1>
<fieldset>
<legend>Personal Details</legend>
<forms>
    <label for="fname">Name:</label><br>
    <input type="text" id="fname" name="fname"><br>
    <label for="email">Email Address:</label><br>
    <input type="text" id="email" name="lname"><br>
    <label for="gender">Gender:</label><br>
    <input type="radio" id="male" name="gender type" value="Male">
    <label for="gender">Male</label>
    <input type="radio" id="gender" name="gender type" value="Female">
    <label for="gender">Female</label><br>
    <label for="age">Age:</label>
    <select id="age" name="age">
        <option value="Under 18">Under 18</option>
        <option value="Under 30" selected>Under 30</option>
        <option value="Under 60">Under 60</option>
        <option value="Over 60">Over 60</option>
    </select>
</fieldset>
<fieldset>
    <legend>Please comment here:</legend>
    <label for="comments">Comments:</label><br>
    <textarea id="comments" name="comments" rows="6" cols="60" required></textarea><br>
</fieldset><br>
    <input type="submit" value="submit my comments">
</forms>

</body>
</html>
